        form{

<body>
    <div id="division">
     <form>
        <div>
        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="enter your name" required>
        </div>

        <div>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="enter your email" required>
        </div>
        
        <div>
        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="enter password">
        </div>

        <button type="submit" onclick="Question3()">Submit</button>
     </form>
    </div>

    <script>
        function Question3(){
            let val1=document.getElementById('name').value;
            let val2=document.getElementById('email').value;
            let val3=document.getElementById('password').value;
            alert(`Details are name-${val1} with email-${val2} and password-${val3}` );

        }
    </script>
